<form class="sign-up-form">
  <label for="email">Email</label><input name="email" ng-model="signUpForm.email" type="email" /><label for="password">Password</label><input name="password" ng-model="signUpForm.password" type="password" /><label for="password-confirmation">Password Confirmation</label><input name="password-confirmation" ng-model="signUpForm.password_confirmation" type="password" /><button class="sign-up" ng-click="signUp()">Sign Up</button>
</form>
